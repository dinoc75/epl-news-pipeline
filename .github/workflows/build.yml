name: build-epl-report

on:
  schedule:
    - cron: "7 */2 * * *"   # every 2 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Small, safe preflight so the logs show whether the env & SDK are in place
      - name: Diagnostics (env + SDK)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<'PY'
          import os
          print("[diag] HAS_OPENAI_KEY:", bool(os.getenv("OPENAI_API_KEY")))
          try:
              import openai
              print("[diag] OPENAI_SDK_IMPORTED: True, VERSION:", getattr(openai, "__version__", "unknown"))
          except Exception as e:
              print("[diag] OPENAI_SDK_IMPORTED: False, ERROR:", repr(e))
          PY

      - name: Run pipeline
        env:
          TIME_WINDOW_HOURS: "48"
          MAX_STORIES: "10"
          PER_CLUB_LIMIT: "2"
          SCORE_THRESHOLD: "45"
          REGION_TZ: "America/Chicago"
          INCLUDE_RUMORS: "false"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # choose the model used by the writer; default below in code is gpt-5-mini
          OPENAI_MODEL: "gpt-5-mini"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # turn on SDK HTTP debug so you can see POST /v1/responses lines
          OPENAI_LOG: debug
        run: |
          python pipeline/main.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.md docs/*.html docs/*.txt || true
          git commit -m "Auto: EPL report $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
