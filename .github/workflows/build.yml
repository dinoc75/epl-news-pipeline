name: build-epl-report

on:
  schedule:
    # every 6 hours on the hour (GitHub cron is UTC)
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Diagnostics (env + SDK)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<'PY'
          import os, importlib
          print("[diag] HAS_OPENAI_KEY:", bool(os.getenv("OPENAI_API_KEY")))
          try:
              import openai
              print("[diag] OPENAI_VERSION:", getattr(openai, "__version__", "unknown"))
          except Exception as e:
              print("[diag] OPENAI_IMPORT_ERROR:", repr(e))
          PY

      - name: Run pipeline
        env:
          # Content window / TZ
          TIME_WINDOW_HOURS: "24"
          REGION_TZ: "America/Winnipeg"

          # Selection knobs
          MAX_STORIES: "10"
          PER_CLUB_LIMIT: "2"
          SCORE_THRESHOLD: "45"
          INCLUDE_RUMORS: "false"
          EXCLUDE_LIVE: "true"

          # LLM
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-5-mini"
          OPENAI_MAX_TOKENS: "1000"
          OPENAI_LOG: debug
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEBUG_LLM: "1"             # write raw LLM replies into docs/debug/

          # Output size controls
          ARCHIVE_ENABLED: "true"
          WRITE_TXT: "true"
          PRIMARY_SNIPPET_CHARS: "1000"
        run: |
          python pipeline/main.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.md docs/*.html docs/*.txt docs/debug/* 2>/dev/null || true
          git commit -m "Auto: EPL report $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
