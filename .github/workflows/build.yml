name: build-epl-report

on:
  schedule:
    # every 6 hours at minute 7 (GitHub schedules run on UTC; */6 keeps it
    # every six hours regardless of timezone)
    - cron: "7 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Preflight so logs clearly show if the key/SDK are available
      - name: Diagnostics (env + SDK)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<'PY'
          import os
          print("[diag] HAS_OPENAI_KEY:", bool(os.getenv("OPENAI_API_KEY")))
          try:
              import openai
              print("[diag] OPENAI_SDK_IMPORTED: True, VERSION:", getattr(openai, "__version__", "unknown"))
          except Exception as e:
              print("[diag] OPENAI_SDK_IMPORTED: False, ERROR:", repr(e))
          PY

      - name: Run pipeline
        env:
          # ← your requests
          TIME_WINDOW_HOURS: "24"              # last 24h only
          REGION_TZ: "America/Winnipeg"        # display times in Winnipeg
          # tuning knobs (optional, keep as-is if happy)
          MAX_STORIES: "10"
          PER_CLUB_LIMIT: "2"
          SCORE_THRESHOLD: "45"
          INCLUDE_RUMORS: "false"
          # LLM
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-5-mini"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_LOG: debug                    # shows POST /v1/responses in logs
          # output size controls (optional; uncomment to use)
          # ARCHIVE_ENABLED: "true"            # "false" to skip timestamped archives
          # WRITE_TXT: "true"                  # "false" to skip .txt copies
          # PRIMARY_SNIPPET_CHARS: "900"       # reduce tokens sent to LLM
        run: |
          python pipeline/main.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.md docs/*.html docs/*.txt || true
          git commit -m "Auto: EPL report $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
