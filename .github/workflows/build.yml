name: build-epl-report

on:
  schedule:
    # Every 2 hours at minute 7 (spreads load a bit)
    - cron: "7 */2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          TIME_WINDOW_HOURS: "48"
          MIN_STORIES: "5"
          REGION_TZ: "America/Chicago"
          INCLUDE_RUMORS: "false"
          # Use one or both of these (optional). Add them in:
          # Settings → Secrets and variables → Actions → New repository secret
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python pipeline/main.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.md docs/*.html || true
          git commit -m "Auto: EPL report $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
