name: build-epl-report

on:
  schedule:
    - cron: "7 */2 * * *"     # every 2 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          TIME_WINDOW_HOURS: "48"          # only stories from last 24–48h
          MAX_STORIES: "7"                 # hard cap (change to 8–10 if you like)
          SCORE_THRESHOLD: "45"            # keep solid items; lower to 40 if too few
          REGION_TZ: "America/Chicago"
          INCLUDE_RUMORS: "false"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python pipeline/main.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.md docs/*.html docs/*.txt || true
          git commit -m "Auto: EPL report $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
